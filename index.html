<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>STAR WARS</title>
</head>
<body>
    <header>
        <section id="FundoHeader">

        <div class="Logo">
        <img src="/imagens/star topo.png"
        alt="Estrela da morte e nave imperial"
        height="100%"
        width="100%"
        />
        </div>

        <div class="Star">
        <img src="/imagens/star.png"
        alt="star"
        height="100%"
        width="100%"
        />
        </div>

        <div class="Wars">
            <img src="/imagens/wars.png"
            alt="wars"
            height="100%"
            width="100%"
            />
            </div>

        <div class="Kylo">
            <img src="/imagens/Kylo Ren.png"
            alt="Kylo Ren"
            height="100%"
            width="100%"
            />
        </div>

        <div class="Legiao">
            <img src="/imagens/Legiao.png"
            alt="Crie sua Legiao"
            height="100%"
            width="100%"
            />
        </div>
        </section>
    </header>

    <main>
        <section id="FundoMain">

            <div class="Robot">
                <img src="/imagens/robot.png"
                alt="Robo gigante"
                height="100%"
                width="100%"
                />
            </div>

            <div class="ComeceAJogar">
                <img src="/imagens/Jogar.png"
                alt="Comece a jogar"
                height="100%"
                width="100%"
                />
            </div>

            <!-- <div class="Branco">
                <img src="/imagens/Branco.png"
                alt="Branco"
                height="100%"
                width="100%"
                />
            </div> -->

            <div class="Sobre">
                <img src="/imagens/Sobre o jogo.png"
                alt="Sobre  o jogo"
                height="100%"
                width="100%"
                />
            </div>

            <div class="LinhaCinza">
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="1502" 
            height="5" 
            viewBox="0 0 1502 5"><defs><style>.a{fill:none;stroke:#707070;stroke-width:5px;}</style></defs><line class="a" x2="1502" transform="translate(0 2.5)"/>
            </svg>
            </div>
        </section>
    </main>
    
</body>
</html>
